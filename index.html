<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Чеклист встреч">
    <meta name="theme-color" content="#10B981">
    
    <!-- DNS prefetch для улучшения загрузки -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
    
    <!-- Предзагрузка критических ресурсов -->
    <link rel="preload" href="/src/main.tsx" as="script">
    
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Чеклист встреч</title>
    <style>
      /* Critical CSS for immediate rendering */
      body { 
        margin: 0; 
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, sans-serif;
        background: linear-gradient(135deg, #f0f9ff 0%, #e0e7ff 50%, #f3e8ff 100%);
        min-height: 100vh;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      #root { 
        min-height: 100vh; 
        width: 100%;
      }
      .loading {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        font-size: 18px;
        color: #374151;
      }
      
      /* Prevent iOS zoom */
      input, select, textarea {
        font-size: 16px !important;
      }
      
      /* Fix iOS rendering issues */
      * {
        -webkit-tap-highlight-color: transparent;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        user-select: none;
      }
      
      button, [role="button"] {
        -webkit-user-select: none;
        user-select: none;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="loading">Загрузка...</div>
    </div>
    <script>
      // iOS Safari compatibility check
      try {
        if (typeof window !== 'undefined') {
          // Проверка IPv6 проблем
          const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
          const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
          
          if (isIOS && isMobile) {
            console.log('Detected potential IPv6 issues on iOS mobile');
            // Добавляем дополнительное время для загрузки
            document.documentElement.style.setProperty('--loading-delay', '2s');
          }
          
          // Test localStorage availability
          window.localStorage.setItem('test', 'test');
          window.localStorage.removeItem('test');
          
          // Добавляем обработчик для медленного соединения
          if ('connection' in navigator) {
            const connection = (navigator as any).connection;
            if (connection && connection.effectiveType === 'slow-2g') {
              console.log('Slow connection detected');
            }
          }
        }
      } catch (e) {
        console.warn('localStorage not available:', e);
      }
      
      // Обработка ошибок загрузки ресурсов
      window.addEventListener('error', function(e) {
        if (e.target && e.target.tagName) {
          console.warn('Resource loading error:', e.target.src || e.target.href);
        }
      });
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
